<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let val = 10;
    console.log(val);
    1 < 0 ? console.log("참") : console.log("거짓");

    // 화살표 함수 이용한 삼항연산자 예시
    const result = (num) => {
        if (num % 2 === 0) {
            console.log("Even");
        } else {
            console.log("Odd");
        }
    };

    let val2 = 10;
    console.log(typeof val2);
    val2 = "10";
    console.log(typeof val2);

    const result2 = (num) => {
        return typeof num === "number" ?
            num.toLocaleString() :
            "숫자를 입력하세요.";
    };
    console.log(result2(1234));
    console.log(result2("1234"));

    // 두 인수의 합이 100을 넘는지 판정하는 함수 정의
    const checkSumOver100 = (a, b) => {
        const sum = a + b;
        return sum > 100 ? "100을 넘었습니다." : "허용 범위 안입니다.";
    };

    console.log(checkSumOver100(50,40));  // 허용 범위 안입니다.
    console.log(checkSumOver100(50,70));  // 100을 넘었습니다.

    result(3);
    result(4);

// 논리 연산자 &&, ||
//|| 
    const flag1 = true
    const flag2 = false

    if(flag1 || flag2)
        console.log("두 플래그 중 하나는 true")
    if(flag1 && flag2)
        console.log("두 플래그 중 하나는 true")    
    //null, undefined, 0 모두 false 처리가 된다. 

    const num3 = null;
    const fee = num3 || "금액이 설정되지 않았습니다."
    console.log(fee)


    const num4 = 100;
    const fee2 = num4 || "금액이 설정되지 않았습니다."
    console.log(fee2)
//&& -> 왼쪽이 true 이면, 오른쪽 문장을 반환
    const num5 = 100;
    const fee3 = num5 && "무언가 설정되었습니다."
    console.log(fee3)

    
</script>
</body>
</html>
