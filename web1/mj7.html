
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //스프레드 연산자 : ...
        //배열 또는 객체의 요소를 순차적으로 전개하는 기능  
        //1, 배열요소에 적용 
        const arr1=[1,2];
        console.log(arr1); // 배열 객체가 출력
        console.log(...arr1); // 배열 요소값 출력
//함수 호출시 스프레드 연산자 이용하기 
        const sum = (num1,num2)=> {return num1 + num2}
        // sum 함수에 arr1 의 요소를 기존 방식으로 전달하기
        result = sum(arr1[0],arr1[1]);
        console.log("기존방식의 배열값 전달 결과:"+ result);
        //sum 함수에 arr1의 요소를 스프레드 연산 기능으로 전달하기 
        result = sum(...arr1);
        console.log("스프레드 연산자 인용한 배열값 전달 결과:"+ result);
        //스프레드 연산자 이용한 요소 모으지
        const arr2 =[1,2,3,4,5]
        //배열의 분할 대입시 남은 요소를 모음
        const[num1,num2, ...arr3]= arr2;
        console.log(`num1: ${num1}, num2: ${num2}, arr3: ${arr3}`);
        // 배열 요소 복사 
        const arr4=[10,20]
        const arr5 =[30,40]
        //const arrLen= arr4.length + arr5.length;
        const arr6 = [];
        for(i=0; i< arr4.length; i++){
            arr6.push(arr4[i]);
        }
        for(i=0; i< arr5.length; i++){
            arr6.push(arr5[i]);
        }
        console.log(arr6);

        //배열 결합
        const arr7 = [...arr4, arr5];
        console.log(arr7);

        //배열 복사
        const arr8 = [...arr4];
        console.log(arr8);
        // 객체에 적용하는 경우 복사와 결합

        const obj1 = {
            val1 :10,
            val2 :20,
        }

        const obj2 = {
            val3 :30,
            val4 :40,

        }

        //객체 
        const obj3 = {...obj1 } 
        console.log(obj1)
        console.log(obj3)

        //객체 결합
        const obj4 = {...obj1, ...obj2};
        console.log(obj4);

        //배열이나 객체 
        const arr = [1,2,3,4,5]
        const arrc1 = arr;
        // 원본 데이터 수정하였을 때, 복사본의 데이터는 어떻게 될까
        arr[1] =6;
        arrc1[0] = 7;
        console.log('arr:'+ arr);
        console.log('arrc1:' + arrc1); // 주소 공유이므로 같은 결과를 

        //스프레드 연산자에 의한 배열 복사의 경우, 데이터 수정 결과는?

        const arrc2 = [...arr];
        arr[3]= 8; // 원본 배열 수정
        arrc2[4] =9; // 복사본 배열 수정 
        console.log('arr:'+ arr);
        console.log('arrc2:' + arrc2);

    </script>
