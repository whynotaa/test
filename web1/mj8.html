    <script>
        //배열의 map() 함수 사용하기 
        // 1. 배열 요소의 값에 2배를 리턴한 배열  만들기
        const arr = [1,2,3,4,5]
        const arr1 = []
        for (i=0; i< arr.length;  i++){
            arr1[i] = arr[i]*2;
        }
        console.log(arr1);
        const arr2 = arr.map((x) => { 
            return x*2;
        })
        console.log(arr2)
        // 객체배열에 map()함수 적용
        const users = [
        {id: 1, name: "홍길동"},
        {id: 2, name: "강감찬"},
        {id: 3, name: "이순신"},
        

        ]
        // users 객체 배열로부터 이름만 가져오기
        const names = users.map((user)=>{
            return user.name
        })
        console.log(names)

        //배열 요소에 대하여 짝수(even), 홀수 (odd)를 명시한 배열을 
        const numbers =[1,2,3,4,5]
        const numbersArr = numbers.map((num)=>{
            if(num%2 ==0 )return "Even"
            else return "Odd" 
        })
         
        console.log(numbersArr)
        const nameArr =["홍길동","강감찬","이순신"]
        for(i=0; i<nameArr.length; i++){
            console.log(`${i+1}번째 손님: ${nameArr[i]}`)
        }
        console.log("============")
        nameArr.map((value,i)=>{
            console.log(`${i+1}번째손님: ${nameArr[i]}`)
        })
    </script>
