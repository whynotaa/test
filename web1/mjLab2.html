<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 주어진 사용자 배열
    const users = [
        { name: "홍길동", score: 88 },
        { name: "강감찬", score: 90 },
        { name: "이순신", score: 55 },
        { name: "황미나", score: 75 },
        { name: "길동이", score: 92 },
        { name: "정철", score: 35 },
    ];

    // 1단계: score만 뽑아서 새로운 배열 생성
    const scores = users.map((user) => user.score);
    console.log("Scores:", scores); // 콘솔에 score 출력

    // 2단계: 60점 이상인 학생의 명단 배열 만들기
    const passList = users.filter((user) => user.score >= 60).map((user) => user.name);
    console.log("Pass List (60점 이상):", passList); // 콘솔에 pass list 출력

</script>
</body>
</html>
